name: Deploy to EC2

on:
  push:
    branches: [ dev ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Deploy to EC2
        env:
          PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          HOST: ${{ secrets.EC2_IP_ADDRESS }}
          USER: ubuntu  # EC2_USER를 ubuntu로 기본 설정
        run: |
          echo "$PRIVATE_KEY" > private_key && chmod 600 private_key
          ssh -o StrictHostKeyChecking=no -i private_key ${USER}@${HOST} '
            cd /home/ubuntu &&
            if [ ! -d ".git" ]; then
              git clone https://github.com/ktb-23/malimo-ai.git .  # Git 저장소 클론
            else
              cd malimo-ai  # 프로젝트 폴더로 이동
              git pull origin dev  # Git 저장소 업데이트
            fi &&
            pip install -r requirements.txt &&
            pkill gunicorn || echo "No existing gunicorn process running" &&
            nohup gunicorn -w 4 server:app -b 0.0.0.0:5001 > /dev/null 2>&1 &'

