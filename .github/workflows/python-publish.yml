name: Deploy to EC2

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Copy files to EC2
        run: |
          scp -o StrictHostKeyChecking=no -r ./server.py ubuntu@${{ secrets.EC2_IP_ADDRESS }}:/home/ubuntu/

      - name: Stop existing Flask server
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_IP_ADDRESS }} \
          "ps aux | grep server.py | grep -v grep | awk '{print \$2}' | xargs -r kill -9 || true"
          
      - name: Run server on EC2 with virtual environment
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_IP_ADDRESS }} "
            sudo chmod +x /home/ubuntu/server.py &&
            OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }} nohup python /home/ubuntu/server.py &"  # 서버를 백그라운드에서 실행
